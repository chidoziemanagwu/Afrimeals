{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-gray-800">NaijaPlate</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">{{ user.email }}</span>
                    <a href="{% url 'account_logout' %}" 
                       class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Success Message -->
    <div class="max-w-md mx-auto pt-16 pb-24 px-4 sm:px-6 lg:px-8 text-center">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-2xl font-bold text-gray-900">Payment Successful!</h2>
            <p class="mt-2 text-gray-600">
                Thank you for subscribing to NaijaPlate.
            </p>
            <p class="mt-1 text-gray-600">
                Your subscription is now active.
            </p>
            <div class="mt-8">
                <a href="{% url 'meal_generator' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Start creating meal plans
                </a>
            </div>
            <div class="mt-4">
                <a href="{% url 'dashboard' %}" class="text-sm font-medium text-blue-600 hover:text-blue-500">
                    Go to dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
