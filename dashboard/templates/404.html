<!-- templates/404.html -->
{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 text-center">
    <h1 class="text-6xl font-bold text-green-600">404</h1>
    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Page Not Found</h2>
    <p class="mt-2 text-sm text-gray-600">
      The page you're looking for doesn't exist or has been moved.
    </p>
    <div class="mt-5">
      <a href="{% url 'home' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700">
        Go Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
