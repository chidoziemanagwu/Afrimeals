<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="NaijaPlate - Authentic Nigerian meal planning for the diaspora">
  <title>{% block title %}NaijaPlate{% endblock %}</title>
  
  <!-- CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Additional Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    /* Optional: Custom scrollbar for modern browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #4CAF50;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #45a049;
    }
  </style>
  
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
  {% block content %}{% endblock %}
  
  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  <!-- Optional: jQuery for additional functionality -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  {% block extra_scripts %}{% endblock %}
</body>
</html>
